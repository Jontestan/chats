// Function to toggle display of person's information
function togglePersonInfo(personName) {
  var infoDiv = document.getElementById("personInfo");

  // Clear previous content
  infoDiv.innerHTML = "";

  // Check if the information is already displayed
  if (infoDiv.style.display === "block" && infoDiv.getAttribute("data-person") === personName) {
    // If already displayed, hide the information
    infoDiv.style.display = "none";
  } else {
    // If not displayed or displayed for a different person, display the information

    if (personName === "Stella") {

    // Create paragraphs for each line
    lines.forEach(function(line) {
      var p = document.createElement("p");
      p.textContent = line;
      infoDiv.appendChild(p);
    });
    // Show the information div
    infoDiv.style.display = "block";
    // Set attribute to track which person's information is displayed
    infoDiv.setAttribute("data-person", personName);
  }
}
